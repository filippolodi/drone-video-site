<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con il Drone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .video-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-item .description {
            padding: 0.5rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video con il Drone</h1>
        <p>Esplora il mondo visto dall'alto</p>
    </header>
    <main>
        <section class="video-gallery">
            <div class="video-item">
                <iframe src="https://www.icloud.com/sharedlinkyourvideo1"></iframe>
                <div class="description">
                    <p>Video del tramonto sul mare</p>
                </div>
            </div>
            <div class="video-item">
                <iframe src="https://www.icloud.com/sharedlinkyourvideo2"></iframe>
                <div class="description">
                    <p>Riprese aeree di una foresta</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Filippo Lodi Rizzini. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
